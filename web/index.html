<!DOCTYPE html>
<html>

<head>
    <title>Mineflayer StateMachine</title>

    <link rel="stylesheet" type="text/css" href="/web/index.css" />
    <link rel="stylesheet" type="text/css" href="/web/tree/tree.css" />

</head>

<body onload="init()">
    <div id="content">

        <div id="properties-panel">
            <div id="buttons-properties-panel">
                <div class="button" id="openAll">Open All</div>
                <div class="button" id="closeAll">Close All</div>
            </div>
            <div class="open-checkbox">
                <label><input type="checkbox" id="autoopen" value="false"> Auto open</label><br>
            </div>
            <div id="layerButtons">
            </div>
        </div>

        <div id="graph-panel">
            <canvas id="graph">

                Your browser does not support HTML5 canvas and is unable to view this
                web application. We recommend using Firefox or Chrome with JavaScript
                enabled.
            </canvas>
        </div>
    </div>


    <script src="/web/tree/tree.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/web/index.js"></script>
</body>

</html>
